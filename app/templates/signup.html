{% extends "base.html" %}

{% block title %}Register - IAFS{% endblock %}

{% block content %}
{% include "header.html" %}

<div class="container">
  <div class="form-container">
    <div class="form-title">Register with IAFS</div>
    <form method='post'>
        {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input name='username' type="text" class="form-control" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input name='email' type="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name='password' type="password" class="form-control" placeholder="Create a password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="link-text">
        Already have an account? <a href="{% url 'login'  %}">Login here</a>
      </div>
    </form>
  </div>
  </div>
  {% include "footer.html" %}
{% endblock %}
